<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10,6,16,17,33,34,19,9,12,8];
    let max = a[0];
    let c = 0;
    for (i = 0; i < a.length; i++)
    {
        c += a[i];
        if(a[i] > max) {
            max = a[i];
        }
    }
    alert("Điểm trung bình là" + c / a.length);
    alert("Giá trị lớn nhất là" + max);

</script>
</body>
</html>
