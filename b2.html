<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10,6,16,17,33,34,19,9,12,8];
    let max = a[0];
    let index = 0;
    for (i = 1; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i
        }
    }
    alert("Giá trị lớn nhất" + max + "tại vị trí" + index);

</script>
</body>
</html>
